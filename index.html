<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#343434" />
    <link rel="icon" href="/icons/logo-196.png" type="image/png" />
    <link
      rel="alternate icon"
      href="/icons/logo.ico"
      type="ico"
      sizes="16x16"
    />
    <link rel="apple-touch-icon" href="/icons/logo-152.png" sizes="180x180" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="manifest" href="/manifest.json" /> -->

    <title>Dashify</title>

    <style>
      noscript {
        font-weight: 600;
      }
    </style>
  </head>

  <body>
    <noscript>
      We're sorry but Dashify doesn't work properly without JavaScript enabled.
      Please enable it to continue.
      <br />
      죄송하지만 Dashify를 구동하기 위해서는 JavaScript가 필요합니다.
      JavaScript를 활성화해 주세요.
    </noscript>
    <div id="root"></div>
    <script>
      const disableMenu = () => {
        if (window.location.hostname !== 'dashify.localhost') {
          return;
        }
        document.addEventListener(
          'contextmenu',
          (e) => {
            e.preventDefault();
            return false;
          },
          { capture: true }
        );
      };
      disableMenu();
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
